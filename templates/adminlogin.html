<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>公司管理员登录</title>
    <link rel="stylesheet" type="text/css" href="/static/css/Main.css" />
</head>
<body>
<a class='special' style="font-family:'Open Sans', sans-serif;font-size:20px" href={% url 'homepage' %}>返回</a>
<div class="container">
   <h1>超管登录</h1>
<form action="" method="POST">
    {% csrf_token %}
    <p><input placeholder='手机' type="text" name="phone" /></p>
    <p><input placeholder='密码' type="password" name="password" /></p>
    <p><button class="but" type="submit">登录</button></p>
    <p>{{ error_msg }}</p>
</form>
</div>
</body>
