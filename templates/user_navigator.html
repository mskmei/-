{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎使用邯郸路某快递公司</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.css' %}">
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class='navbar-brand' href={% url 'homepage' %}>邯郸路某快递公司</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href={% url 'user_page' id 2 1 %}>我发的件</a></li>
                <li><a href={% url 'user_page' id 1 1 %}>我收的件</a></li>
                <li><a href={% url 'identity' id %}>身份管理</a></li>
                <li><a href={% url 'user_send' id %}>发起订单</a></li>

            </ul>
            {% if search == 1 %}
            <form class="navbar-form navbar-left" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="物流号" name="pid">
                </div>
                <button type="submit" class="btn btn-default">查询</button>
            </form>
            {% endif %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="true">我的 <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href={% url 'user_change' id %}>密码更改</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/user/login">注销</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div>
    {% block user_nav %}{% endblock %}
</div>
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.js' %}"></script>

</body>
</html>
